name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run format-check

      - name: Linting
        run: npm run lint-check

      - name: Build project
        run: |
          if npm run build --if-present; then
            echo "Build successful or no build script needed"
          else
            exit 1
          fi

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Render
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          curl -fX POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
